name: C99 spaceship Build and Run

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build with gcc
      run: gcc -O3 -std=c99  spaceship.c -lm -o spaceship

    - name: Run the spaceship program
      # Assuming that 'network.svg' is generated by this or a previous step.
      run: ./spaceship 

    - name: Upload network.svg Artifact
      uses: actions/upload-artifact@v4 # Use the latest version
      with:
        name: network-diagram
        path: network.svg