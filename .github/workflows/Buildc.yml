name: C99 Build and Run

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build with gcc
      run: gcc -O3 -std=c99 spaceship.c -o spaceship

    - name: Run the spaceship program
      run: ./spaceship
