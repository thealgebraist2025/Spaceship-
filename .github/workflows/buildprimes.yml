name: Primes build and Run

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build with gcc
      run: gcc -O3 -g -std=c99 primes.c -lm -o primes

    - name: Run the primes program
      run: ./primes 

    - name: Upload Artifact
      uses: actions/upload-artifact@v4 # Use the latest version
      with:
        name: primesnetwork-diagram
        path: network.svg
