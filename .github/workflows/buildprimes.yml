name: Primes neural network build and Run

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build with gcc
      run: gcc -O3 -g -std=c99 primes.c -lm -o primes

    - name: Run the spaceship program
      # Assuming that 'network.svg' is generated by this or a previous step.
      run: ./primes 

    - name: Upload network.svg Artifact
      uses: actions/upload-artifact@v4 # Use the latest version
      with:
        name: primesnetwork-diagram
        path: primesnetwork.svg
